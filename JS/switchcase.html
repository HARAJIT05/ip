<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split</title>
  </head>

  <body>
    <p id="demo1"></p>
    <p>
      <script>
        let hour = new Date().getDay();
        switch (hour) {
          case 0:
            day = "Sunday";
            break;
          case 1:
            day = "monday";
            break;
          case 2:
            day = "tuesday";
            break;
          case 3:
            day = "wednesday";
            break;
          case 4:
            day = "thursday";
            break;
          case 5:
            day = "friday";
            break;
          case 6:
            day = "saturday";
            break;
        }
        document.getElementById("demo1").innerHTML = "Today is " + day;
      </script>
    </p>
  </body>
</html>
