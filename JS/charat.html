<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
</head>

<body>
  <p id="test"></p>
    <script>
        var a = "jhon";
        var b = "doe"
        function full(a,b){
            return a.charAt(0)+ " " + b.charAt(0);
        }
        document.getElementById("test").innerHTML=(full(a,b));
    </script>
    </body>
